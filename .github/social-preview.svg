      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <linearGradient id="line" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0"/>
      <stop offset="20%" style="stop-color:#f59e0b;stop-opacity:0.6"/>
      <stop offset="80%" style="stop-color:#d97706;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:0"/>
