  <rect width="1280" height="640" fill="url(#bg)"/>

  <circle cx="100" cy="80" r="4" fill="#f59e0b" opacity="0.15"/>
  <circle cx="1180" cy="560" r="5" fill="#d97706" opacity="0.12"/>
  <circle cx="1150" cy="90" r="3" fill="#f59e0b" opacity="0.1"/>
  <circle cx="130" cy="550" r="3.5" fill="#d97706" opacity="0.1"/>

