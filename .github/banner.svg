<svg xmlns="http://www.w3.org/2000/svg" width="800" height="200" viewBox="0 0 800 200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#2a1a0a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <linearGradient id="line" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0"/>
      <stop offset="15%" style="stop-color:#f59e0b;stop-opacity:1"/>
      <stop offset="85%" style="stop-color:#d97706;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:0"/>
    </linearGradient>
  </defs>

  <rect width="800" height="200" rx="12" fill="url(#bg)"/>

  <rect x="100" y="135" width="600" height="1.5" rx="1" fill="url(#line)"/>

  <text x="400" y="105" text-anchor="middle" font-family="'Segoe UI','Helvetica Neue',Arial,sans-serif" font-size="56" font-weight="700" letter-spacing="-1">
    <tspan fill="url(#accent)">re</tspan><tspan fill="#e5e5e5">Frida</tspan>
  </text>

  <text x="400" y="165" text-anchor="middle" font-family="'Segoe UI','Helvetica Neue',Arial,sans-serif" font-size="16" fill="#888" letter-spacing="3">
    FRIDA IN YOUR BROWSER
  </text>

  <circle cx="60" cy="40" r="3" fill="#f59e0b" opacity="0.3"/>
  <circle cx="740" cy="160" r="4" fill="#d97706" opacity="0.2"/>
  <circle cx="720" cy="45" r="2.5" fill="#f59e0b" opacity="0.25"/>
  <circle cx="80" cy="165" r="2" fill="#d97706" opacity="0.2"/>
</svg>
